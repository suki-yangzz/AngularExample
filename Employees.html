<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body ng-app="employeeApp">
<div class="container" ng-controller="customersController">
	<h1 align="center">IT Employees Management</h1>
	<br><br>
	<!--<h3>Students</h3> -->
	<p><input type="text" ng-model="name">
		<span class="glyphicon glyphicon-search"></span> Filter Results
		</input>
	</p>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Skill Set</th>
			<th>Address</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="emp in employees | filter:name">
				<td>{{ emp.name }}</td>
				<td>{{ emp.class }}</td>
				<td>{{ emp.address }}</td>
				<td>
				<button class="btn" ng-click="editUser(emp.id)">
					<span class="glyphicon glyphicon-pencil"></span> Edit
				</button>
				<button class="btn" ng-click="delUser(emp.id)">
					<span class="glyphicon glyphicon-trash"></span> Delete
				</button>				
				</td>
			</tr>
		</tbody>
    </table>

	<hr>
	<button class="btn btn-success" ng-click="addUser()">
		<span class="glyphicon glyphicon-user"></span> Add New Student
	</button>
	<hr>
	
	<h3 ng-show="edit">Add New Employee:</h3>
	<h3 ng-hide="edit">Edit Details:</h3>

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label"> Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="newName"  placeholder="Name">
			</div>
		</div> 
		<div class="form-group">
			<label class="col-sm-2 control-label">Skill Set</label>
			<div class="col-sm-10">
				<input type="text" ng-model="newSkill" placeholder="Skill Set">
				<input type="hidden" ng-model="temp_id">
			</div>
		</div>
		<!-- <div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" ng-model="passw1" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Repeat:</label>
			<div class="col-sm-10">
				<input type="password" ng-model="passw2" placeholder="Repeat Password">
			</div>
		</div> -->
	</form>

	<hr>
	<button class="btn btn-success" ng-disabled="false" ng-click="saveEditChanges()">
		<span class="glyphicon glyphicon-save"></span>Save Changes
	</button>


	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src= "employeeApp.js"></script>
</div> <!-- Container div ends-->
</body>
</html>
